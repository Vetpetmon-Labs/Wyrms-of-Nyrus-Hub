name: Bug Report
description: File a bug report
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: Discord name, email, etc.
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen? Please be as discriptive as possible and provide steps to reproduce.
      placeholder: Tell us what you see!
      value: " "
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of this mod are you running?
      options:
        - 0.7.x (Testing branch)
        - 0.7.x (Stable)
        - 0.5.x (EoL)
    validations:
      required: true
  - type: dropdown
    id: severity
    attributes:
      label: Type/Severity
      description: How severe was this issue?
      multiple: true
      options:
        - Crash to desktop/Server crash
        - Memory leak
        - FPS drop/render lag
        - TPS drop/world lag
        - Broke a mod mechanic
        - Unexpected log spam
        - Visual
    validations:
      required: true
  - type: dropdown
    id: operating-systems
    attributes:
      label: What operarating system(s) are affected?
      multiple: true
      options:
        - Linux (Ubuntu/Debian)
        - Linux (Arch/Steam OS)
        - Linux (other distro)
        - Windows 10/11
        - Mac OS (Intel)
        - Mac OS (M1)
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks. Use your crashlog's full output, it helps us!
      render: shell
